<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<body>
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 border-b shadow-md">
        <h1 class="text-2xl font-bold text-red-500 flex items-center"><span class="text-black">PH</span> Tube</h1>
        <div class="flex items-center">
            <input type="text" id="searchInput" class="border p-2 rounded-l-md" placeholder="Search videos">
            <button onclick="searchVideos()" class="bg-blue-500 text-white p-2 rounded-r-md">Search</button>
        </div>
        <button onclick="sortVideos()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Sort by Views</button>
    </nav>
    
    <!-- Category Section -->
    <div id="categories" class="flex justify-center gap-4 p-4"></div>
    
    <!-- Video Section -->
    <div id="video-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4"></div>
